{% extends 'posts/base.html' %}
{% block content %}
<h3>
    댓글수정
</h3>
{{ form.media }}
<form class="mb-4" method="post" action="{{ object.get_absolute_url }}new_comment/">
    {% csrf_token %}
    <div class="input-group">
        <textarea class="form-control" name="text" rows="2" placeholder="댓글을 입력해주세요">{{ comment.text }}</textarea>
        <button class="btn btn-primary" type="submit">
            수정완료
        </button>
    </div>
</form>
{% endblock %}
