{% extends 'posts/base.html' %}
{% block content %}

<div>
    {{ object.title }}
    {% if object.head_image %}
        <img src="{{ object.head_image.url }}" width="300">
    {% endif %}
    {{ object.formatted_markdown | safe }}
    <button type="button" onclick="location.href='{{ object.get_update_url }}'">
        Edit
    </button>
</div>
{% endblock %}
