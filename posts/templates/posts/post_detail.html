{% extends 'posts/base.html' %}
{% block content %}
<div>
    <table class="table">
    <thead>
        <tr>
            <th>{{ object.title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {% for postimage in post.postimage_set.all%}
                <img src="{{ postimage.image.url }}" width="300"><br>
                {% endfor %}
                {{ object.content }}
            </td>
        </tr> 
    </tbody>
    </table>
</div>
{% endblock %}
